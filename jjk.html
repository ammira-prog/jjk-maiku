<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WATCH JJK WITH ME?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {margin:0;height:100vh;background:black;color:white;font-family:'Segoe UI',Arial,sans-serif;display:flex;flex-direction:column;justify-content:center;align-items:center;overflow:hidden;}
    
    h1 {
      font-size:28px;
      margin-bottom:10px;
      padding:0 20px;
      text-transform: uppercase;
      background: linear-gradient(90deg,#ff9999,#ffccff,#ff9999);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-align:center;
    }

    p {
      margin-bottom:30px;
      color:#ccc;
      font-size:16px;
      text-align:center;
      padding:0 20px;
    }

    #buttons {position:relative;width:250px;height:120px;}

    button {
      padding:12px 28px;
      font-size:18px;
      border-radius:12px;
      cursor:pointer;
      position:absolute;
      background:white;
      color:black;
      border:none;
      transition:transform 0.15s ease,box-shadow 0.15s ease;
      box-shadow:0 0 12px rgba(255,255,255,0.3);
    }

    button:hover {box-shadow:0 0 20px rgba(255,0,0,0.8);transform:scale(1.05);}

    #noBtn {left:60%;top:40px;animation:shake 1s infinite alternate;}
    @keyframes shake {0%{transform:translateX(0);}50%{transform:translateX(-3px);}100%{transform:translateX(3px);}}

    #yesBtn {left:20%;top:40px;}

    #poster {display:none;margin-top:25px;text-align:center;animation:fadeIn 1s ease forwards;}
    #poster img {width:220px;border-radius:12px;box-shadow:0 0 25px rgba(255,0,0,0.7);}
    #poster h2 {margin-bottom:10px;color:#ff3b3b;font-size:18px;}

    @keyframes fadeIn {from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
    .confetti {position:fixed;width:10px;height:10px;top:-10px;animation:fall linear forwards;z-index:999;}
    @keyframes fall {to{transform:translateY(110vh) rotate(720deg);opacity:0;}}
  </style>
</head>
<body>

<h1>MAIKU, WANNA WATCH JJK S3 WITH ME? ü•∞</h1>
<p>Mira pie says otherwise üòò</p>

<div id="buttons">
  <button id="yesBtn">YES ü´∂üèª</button>
  <button id="noBtn">NO ü•∫</button>
</div>

<div id="poster">
  <h2>You‚Äôre locked in, Maiku üòåüçø</h2>
  <img src="jjk_s3_poster.jpg" alt="JJK S3 Poster">
</div>

<audio id="yesSound">
  <source src="https://www.myinstants.com/media/sounds/bass-boost-drop-31928.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn=document.getElementById("noBtn");
  const yesBtn=document.getElementById("yesBtn");
  const poster=document.getElementById("poster");
  const yesSound=document.getElementById("yesSound");

  noBtn.addEventListener("mouseover",()=>{const x=Math.random()*70;const y=Math.random()*100;noBtn.style.left=x+"%";noBtn.style.top=y+"px";});

  yesBtn.addEventListener("click",()=>{
    poster.style.display="block";
    yesSound.play();
    launchConfetti();
  });

  function launchConfetti(){
    for(let i=0;i<80;i++){
      const confetti=document.createElement("div");
      confetti.className="confetti";
      confetti.style.left=Math.random()*100+"vw";
      confetti.style.animationDuration=(Math.random()*2+2)+"s";
      confetti.style.background=Math.random()>0.5?"red":"white";
      document.body.appendChild(confetti);
      setTimeout(()=>{confetti.remove();},4000);
    }
  }
</script>

</body>
</html>
